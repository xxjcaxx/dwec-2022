<form #loginForm="ngForm">
<mat-card-header>
  <mat-card-title>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="survivor.name"
        name="name"
        required
      />
    </mat-form-field>
   </mat-card-title>
  <mat-card-subtitle> </mat-card-subtitle>
</mat-card-header>
<img
  mat-card-image
  style="width: 150px"
  [src]="survivor?.image"
  alt="survivor image"
/>
<mat-card-content>
  <p>
    {{ survivor?.health }}
  </p>
</mat-card-content>
</form>
