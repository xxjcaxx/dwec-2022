

  <mat-card class="survivor-card">
    <mat-card-header>
      <img
        [src]="survivor?.image"
        mat-card-avatar />
      <mat-card-title>{{survivor?.name}}</mat-card-title>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="width: 150px;"  [src]="survivor?.image" alt="survivor image">
    <mat-card-content>
      <p>
       {{survivor?.health}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent">LIKE</button>
      <button mat-raised-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
